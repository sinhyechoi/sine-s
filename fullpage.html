<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        h1 { position:relative; }
        header { position:fixed; top:0; left:100px; z-index: 100; }
        /* #section1 h1 { top:200px; transition:2s; opacity:0} */
        #section2 h1 { left:300px;  }
        /* #section1.active h1 { top:0px; opacity:1 } */

        .ani1 { animation:ani1 2s; }

        @keyframes ani1 {
            0% { left:1000px; }
            100% { left:300px; }
        }

    </style>
    <script src="js/fullpage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/vendors/easings.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>

</head>
<body>
    <header> 
        <ul class="gnb">
            <li data-menuanchor="s1"><a href="#s1">section1</a></li>
            <li data-menuanchor="s2"><a href="#s2">section2</a></li>
            <li data-menuanchor="s3"><a href="#s3">section3</a></li>
            <li data-menuanchor="s4"><a href="#s4">section4</a></li>
        </ul>
    </header>
    <div id="fullpage">
        <div class="section" id="section1">
            <h1 class="animate__animated animate__bounce">section1</h1>
        </div>
        <div class="section" id="section2">
            <h1 class="ani1 wow">section2</h1>
        </div>
        <div class="section" id="section3">
            <div class="slide"> <h1>-------------------슬라이더??</h1> </div>
            <div class="slide"> <h1>-----------------------Slide 2</h1> </div>
            <div class="slide"> <h1 class="ani1">---------------------Slide 3</h1> </div>
            <div class="slide"> <h1>----------------------Slide 4</h1> </div>
        </div>
        <div class="section" id="section4">
            <h1 class="animate__animated animate__backInRight wow">section4</h1>
        </div>
    </div>



    
    <script type="text/javascript">
        new fullpage('#fullpage', {
            sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#335822'],
            anchors: ['s1', 's2', 's3', 's4'],
            menu: '.gnb',
            autoScrolling: true,
            //scrollBar:true,
        });

        new WOW().init();
    </script>
</body>
</html>
